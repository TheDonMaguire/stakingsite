<!DOCTYPE html>
<html>
  <head>
    <title>Staking Site</title>
  </head>
  <body>
    <h1>Welcome to the Staking Site</h1>
    <p>Enter the amount of tokens you want to stake:</p>
    <input type="number" id="amount" name="amount"><br><br>
    <p>Enter the lockup period (in days):</p>
    <input type="number" id="lockup" name="lockup"><br><br>
    <button onclick="stake()">Stake</button>
    <button onclick="unstake()">Unstake</button>
    <button onclick="claimReward()">Claim Reward</button>
    <p id="status"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>
    <script type="text/javascript">
      const CONTRACT_ADDRESS = "0x1234567890123456789012345678901234567890";
      const ABI = [
        {
          "inputs": [
            {
              "internalType": "uint256",
              "name": "amount",
              "type": "uint256"
            },
            {
              "internalType": "uint256",
              "name": "lockupPeriod",
              "type": "uint256"
            }
          ],
          "name": "stake",
          "outputs": [],
          "stateMutability": "payable",
          "type": "function"
        },
        {
          "inputs": [],
          "name": "claimReward",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        },
        {
          "inputs": [
            {
              "internalType": "uint256",
              "name": "amount",
              "type": "uint256"
            }
          ],
          "name": "unstake",
          "outputs": [],
          "stateMutability": "nonpayable",
          "type": "function"
        }
      ];
      const web3 = new Web3(Web3.givenProvider || "http://localhost:8545");
      const contract = new web3.eth.Contract(ABI, CONTRACT_ADDRESS);

      async function stake() {
        const amount = document.getElementById("amount").value;
        const lockup = document.getElementById("lockup").value;
        const accounts = await web3.eth.getAccounts();
        const result = await contract.methods.stake(amount, lockup).send({ from: accounts[0], value: web3.utils.toWei(amount.toString(), "ether") });
        console.log(result);
        document.getElementById("status").innerHTML = "Staked " + amount + " tokens with a lockup period of " + lockup + " days.";
      }

      async function unstake() {
        const amount = document.getElementById("amount").value;
        const accounts = await web3.eth.getAccounts();
        const result = await contract.methods.unstake(amount).send({ from: accounts[0] });
        console.log(result);
        document.getElementById("status").innerHTML = "Unstaked " + amount + " tokens.";
      }

      async function claimReward() {
        const accounts = await web3.eth.getAccounts();
        const result = await contract.methods.claimReward().send({ from: accounts[0] });
        console.log(result);
        document.getElementById("status").innerHTML = "Reward claimed.";
      }
    </script>
  </body>
</html>
