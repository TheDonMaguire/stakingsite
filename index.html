<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MORPH STAKING - PROTEIN STAKE</title>
    <style>
      body {
        background-color: black;
        color: white;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .box {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
        width: 300px;
        height: 100px;
        background-color: purple;
        border-radius: 50px;
      }

      h1 {
        margin: 0;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
      }

      h2 {
        margin: 0;
        font-size: 25px;
        font-weight: bold;
        text-align: center;
      }

      .logo {
        width: 200px;
        height: 200px;
        margin: 20px auto;
        display: block;
      }

      .timer {
        text-align: center;
        font-size: 30px;
        font-weight: bold;
      }

      .ticker {
        text-align: center;
        font-size: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img class="logo" src="https://example.com/logo.png" alt="MORPH STAKING logo" />
    <h1>MORPH STAKING</h1>
    <h2>PROTEIN STAKE</h2>
    <div class="container">
      <div class="box">
        <div class="timer">12 days, 4 hours, 23 minutes</div>
      </div>
      <div class="box">
        <div class="ticker">0.025 MORPH earned</div>
      </div>
    </div>
  </body>
</html>
